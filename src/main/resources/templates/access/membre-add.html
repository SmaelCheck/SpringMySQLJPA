{{>common/head}}
<div class="row">
    <div class="col-md-10">
        <form action="/membre/add" method="post" class="form">
            <div class="form-head">
                <h2 class="login-head-title">Member add</h2>
            </div>

            <div class="form-group row">
                <label for="firstname" class="col-md-5">Firstname</label>
                <input type="text" class='col-md-7' id="firstname" name="firstname">
            </div>

            <div class="form-group row">
                <label for="lastname" class="col-md-5" >Lastname</label>
                <input type="text" id="lastname" class='col-md-7' name="lastname">
            </div>

            <div class="form-group row">
                <label for="username" class="col-form-label col-md-5">Username</label>
                <input type="text" id="username" class='col-md-7' name="username">
            </div>

            <div class="form-group row">
                <label for="email" class="col-form-label col-md-5">Email address</label>
                <input type="email" id="email" class='col-md-7' name="email">
            </div>

            <div class="form-group row">
                <label for="phone" class="col-form-label col-md-5">Phone</label>
                <input type="phone" class='col-md-7' id="phone" name="phone">
            </div>

            <div class="form-group row">
                <label for="passcode" class="col-form-label col-md-5">Passcode</label>
                <input type="password" class='col-md-7' id="passcode" name="passcode">
            </div>

            <div class="form-group row">
                <label for="passcode2" class="col-form-label col-md-5">Passcode repeat</label>
                <input type="password" class='col-md-7' id="passcode2" name="passcode2">
            </div>
            <div class="row">
                <div class="col-md-6">
                    <button value="CREATE" class="btn btn-success">CREATE</button>
                </div>
            </div>
        </form>
    </div>
</div>
{{>common/footer}}
