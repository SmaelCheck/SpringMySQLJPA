{{>common/head}}

<form action="/add">
    <h2>Add a room</h2>
    <div class="form-group">
        <label for="name" class="col-form-label">Name</label>
        <input type="text" class="form-control" id="name" name="name">
    </div>

    <div class="form-group">
        <label for="capacity" class="col-form-label">Capacity</label>
        <input type="text" class="form-control" id="capacity" name="capacity">
    </div>
    <div class="form-group">
        <label for="assignement" class="col-form-label">Assignement</label>
        <input type="text"  class="form-control" id="assignement" name="assignement">
    </div>
    <input type="button" class="form-control" value="CREATE" class="btn btn-success">
</form>
{{>common/footer}}
